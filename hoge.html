<body>
    大好きぃぃぃぃぃぃぃぃぃ
    幼女戦記の良さについて
    タイトルはオタク特有のヤバみを感じさせるものとなっているが、実際にアニメを見てみると、それは偏見であったことが良くわかる。
    しかも、このアニメの作画は一般に汚いものと言われていたが、アニメが放映されるとその評価は大きく変わるものとなった。
    激しい動きが多く取り入れられており、その動きにこの作画は見事に対応する素晴らしいものだった。
    また、戦争の知識に深くなることができ、私はこの作品をもっとも気にいっている。
